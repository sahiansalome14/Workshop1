<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<h1 class="text-center mt-5" style="color: #6f42c1; font-family: 'Dancing Script', cursive;">üé¨üçøWelcome to Home Page, {{ name }}</h1>
<h2 class="text-center mb-5"  style="  font-family: 'Nunito', sans-serif;; color: #6c757d;">This is the full Home Page</h2>

<div class="container my-4" >

  <nav class="navbar">
    <form class="d-flex w-100" role="search" method="get">
      <input type="text" class="form-control me-2 flex-grow-1" name="searchMovie"
             placeholder="Buscar pel√≠cula..." value="{{ searchTerm }}" aria-label="Search">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
  </nav>

    <p class="text-muted">üîç Searching for: <strong>{{ searchTerm }}</strong></p>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for movie in movies %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                {% if movie.image %}
                    <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description }}</p>
                </div>
                {% if movie.url %}
                <div class="card-footer text-center">
                    <a href="{{ movie.url }}" class="btn btn-outline-primary" target="_blank">Movie Link</a>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

    <br/>
</div>
